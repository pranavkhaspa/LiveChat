<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Livestream Chat</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col">

  <!-- Username Modal -->
  <div id="usernameModal" class="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center z-50">
    <div class="bg-gray-800 p-6 rounded-xl w-80 text-center space-y-4">
      <h2 class="text-lg font-semibold">Enter your name to join:</h2>
      <input id="usernameInput" type="text" placeholder="Your name" class="w-full p-2 rounded bg-gray-700 text-white focus:outline-none"/>
      <button id="submitUsernameBtn" class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded text-white w-full">Start Chat</button>
    </div>
  </div>

  <!-- Chat Layout -->
  <main class="flex-grow flex items-center justify-center px-2 py-4">
    <div class="w-full max-w-2xl h-full flex flex-col bg-gray-800 rounded-xl p-4 glass">

      <h1 class="text-2xl font-bold text-center mb-2">ðŸ’¬ Livestream Chat</h1>
      <div id="onlineCount" class="text-center text-gray-300 text-sm mb-2">Users Online: 0</div>

      <div id="chatBox" class="flex-grow overflow-y-auto space-y-2 p-2">
        <!-- Messages will appear here -->
      </div>

      <div class="mt-4 flex gap-2">
        <input id="msgInput" type="text" placeholder="Type a message..." class="flex-grow p-2 rounded-lg bg-gray-700 text-white focus:outline-none" disabled />
        <button id="sendBtn" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg" disabled>Send</button>
      </div>

      <div id="chatStatus" class="mt-2 text-center text-sm text-red-500 font-semibold"></div>
    </div>
  </main>

  <!-- WebSocket & Chat Script -->
  <script>
    const socket = new WebSocket('wss://livechat-spin.onrender.com');

    const chatBox = document.getElementById('chatBox');
    const msgInput = document.getElementById('msgInput');
    const sendBtn = document.getElementById('sendBtn');
    const onlineCount = document.getElementById('onlineCount');
    const chatStatus = document.getElementById('chatStatus');
    const usernameModal = document.getElementById('usernameModal');
    const usernameInput = document.getElementById('usernameInput');
    const submitUsernameBtn = document.getElementById('submitUsernameBtn');

    let myUsername = null;
    let myAvatar = null;

    submitUsernameBtn.onclick = () => {
      const username = usernameInput.value.trim();
      if (username) {
        myUsername = username;
        socket.send(JSON.stringify({ type: 'init', username }));
        usernameModal.classList.add('hidden');
        msgInput.disabled = false;
        sendBtn.disabled = false;
      } else {
        alert('Please enter a valid name.');
      }
    };

    socket.onmessage = async (event) => {
      const data = JSON.parse(typeof event.data === 'string' ? event.data : await event.data.text());

      if (data.type === 'init') {
        myAvatar = data.avatar;
        appendSystemMessage(`You are now known as: ${myUsername}`);
      }

      if (data.type === 'chat') {
        const isMe = data.from === myUsername;
        appendChatMessage(data, isMe);
      }

      if (data.type === 'online-count') {
        onlineCount.textContent = `Users Online: ${data.count}`;
      }

      if (data.type === 'chat-status') {
        chatStatus.textContent = data.message;
      }

      if (data.type === 'chat-disabled') {
        appendSystemMessage('Chat is currently disabled.');
      }
    };

    function appendChatMessage(data, isMe) {
      const wrapper = document.createElement('div');
      wrapper.className = `flex ${isMe ? 'justify-end' : 'justify-start'}`;

      const bubble = document.createElement('div');
      bubble.className = `max-w-[75%] p-3 rounded-2xl text-sm shadow-md flex items-start space-x-2 ${isMe ? 'bg-green-600 text-white rounded-br-none' : 'bg-gray-700 text-white rounded-bl-none'}`;

      bubble.innerHTML = `
        <img src="${data.avatar}" class="w-8 h-8 rounded-full" />
        <div>
          <div class="font-semibold">${data.from}</div>
          <div>${data.message}</div>
          <div class="text-xs text-gray-300 mt-1">${new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}</div>
        </div>
      `;

      wrapper.appendChild(bubble);
      chatBox.appendChild(wrapper);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function appendSystemMessage(text) {
      const sys = document.createElement('div');
      sys.className = 'text-center text-sm text-gray-400 italic';
      sys.textContent = text;
      chatBox.appendChild(sys);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function sendMessage() {
      const text = msgInput.value.trim();
      if (text) {
        socket.send(text);
        msgInput.value = '';
      }
    }

    sendBtn.onclick = sendMessage;
    msgInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') sendMessage();
    });
  </script>
</body>
</html>
