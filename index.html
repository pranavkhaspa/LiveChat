<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Livestream Chat</title>
  <script src="https://cdn.tailwindcss.com"></script>  <!-- Tailwind CSS -->
  <style>
    /* Custom Glass Pane Effect */
    .glass {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 15px;
    }

    /* Adding shadow to messages for better visibility */
    .msg {
      padding: 10px;
      margin: 5px 0;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .you {
      background-color: rgba(0, 255, 0, 0.1); /* Light green for self */
    }

    .other {
      background-color: rgba(255, 255, 255, 0.2); /* Light gray for others */
    }

    .system {
      background-color: rgba(128, 128, 128, 0.1); /* Light gray for system messages */
    }
  </style>
</head>
<body class="bg-gray-900 text-white antialiased">

  <div class="flex justify-center items-center min-h-screen px-4">
    <div class="w-full max-w-3xl bg-gray-800 rounded-lg p-4 glass">
      <h2 class="text-3xl font-semibold text-center mb-4">ðŸ’¬ Livestream Chat</h2>
      
      <div id="chatBox" class="h-96 overflow-y-scroll mb-4 p-2 bg-transparent rounded-lg"></div>
      
      <div class="flex space-x-2">
        <input id="msgInput" type="text" placeholder="Type your message... ðŸ˜„" class="w-full p-3 rounded-lg bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-500"/>
        <button id="sendBtn" class="bg-blue-600 text-white p-3 rounded-lg hover:bg-blue-700">Send</button>
      </div>
    </div>
  </div>

  <script>
    // Connect to the WebSocket server on Render
    const socket = new WebSocket('wss://livechat-spin.onrender.com');  <!-- Updated WebSocket URL -->
    const chatBox = document.getElementById('chatBox');
    const msgInput = document.getElementById('msgInput');
    const sendBtn = document.getElementById('sendBtn');

    let myUsername = null;

    // Handle incoming messages from the server
    socket.onmessage = async (event) => {
      const data = JSON.parse(typeof event.data === 'string' ? event.data : await event.data.text());

      if (data.type === 'init') {
        myUsername = data.username;
        appendMessage(`You are known as: ${myUsername}`, 'system');
      }

      if (data.type === 'chat') {
        const label = data.from === myUsername ? 'me' : data.from;
        const cls = data.from === myUsername ? 'you' : 'other';
        appendMessage(`${label} [${data.timestamp}]: ${data.message}`, cls);
      }
    };

    // Append message to the chatbox
    function appendMessage(text, className = '') {
      const div = document.createElement('div');
      div.className = `msg ${className}`;
      div.textContent = text;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    // Send the message to the WebSocket server
    function sendMessage() {
      const text = msgInput.value.trim();
      if (text !== '') {
        socket.send(text);
        msgInput.value = '';
      }
    }

    // Send message on button click
    sendBtn.onclick = sendMessage;

    // Send message on pressing "Enter"
    msgInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        sendMessage();
      }
    });
  </script>
</body>
</html>
