<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Livestream Chat</title>
  <style>
    body { font-family: Arial; background: #f5f5f5; padding: 20px; }
    #chatBox { height: 400px; overflow-y: scroll; border: 1px solid #ccc; background: #fff; padding: 10px; margin-bottom: 10px; }
    .msg { margin: 5px 0; }
    .you { color: green; }
    .other { color: #333; }
    .system { color: gray; font-style: italic; }
    .timestamp { font-size: 0.8em; color: #999; margin-left: 5px; }
    input, button { padding: 10px; font-size: 16px; }
    #msgInput { width: 70%; }
  </style>
</head>
<body>
  <h2>ðŸ’¬ Livestream Chat</h2>
  <div id="chatBox"></div>
  <input id="msgInput" placeholder="Type your message... ðŸ˜„" />
  <button id="sendBtn">Send</button>

  <script>
    const socket = new WebSocket('ws://localhost:8080');
    const chatBox = document.getElementById('chatBox');
    const msgInput = document.getElementById('msgInput');
    const sendBtn = document.getElementById('sendBtn');

    let myUsername = null;

    socket.onmessage = async (event) => {
      const data = JSON.parse(typeof event.data === 'string' ? event.data : await event.data.text());

      if (data.type === 'init') {
        myUsername = data.username;
        appendMessage(`You are known as: ${myUsername}`, 'system');
      }

      if (data.type === 'chat') {
        const label = data.from === myUsername ? 'me' : data.from;
        const cls = data.from === myUsername ? 'you' : 'other';
        appendMessage(`${label} [${data.timestamp}]: ${data.message}`, cls);
      }
    };

    function appendMessage(text, className = '') {
      const div = document.createElement('div');
      div.className = `msg ${className}`;
      div.textContent = text;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function sendMessage() {
      const text = msgInput.value.trim();
      if (text !== '') {
        socket.send(text);
        msgInput.value = '';
      }
    }

    sendBtn.onclick = sendMessage;
    msgInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') sendMessage();
    });
  </script>
</body>
</html>
