<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Randomlyours</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
    }
  </style>
</head>
<body class="bg-black text-white h-screen flex flex-col">

  <!-- Username Modal -->
  <div id="usernameModal" class="fixed inset-0 bg-black bg-opacity-90 flex items-center justify-center z-50">
    <div class="bg-gray-900 p-6 rounded-xl w-80 text-center space-y-4 shadow-lg border border-gray-700">
      <h2 class="text-xl font-bold">Enter Your Alias</h2>
      <input id="usernameInput" type="text" placeholder="e.g. Mike" class="w-full p-2 rounded bg-gray-800 text-white focus:outline-none"/>
      <button id="submitUsernameBtn" class="bg-green-600 hover:bg-green-700 px-4 py-2 rounded w-full font-bold">Join Chat</button>
    </div>
  </div>

  <!-- Chat UI -->
  <main class="flex-grow flex items-center justify-center px-2 py-4">
    <div class="w-full h-full max-w-2xl flex flex-col bg-gray-900 rounded-xl p-4 shadow-lg border border-gray-800">

      <h1 class="text-2xl font-bold text-center mb-2 tracking-wider">Randomlyours Chat</h1>
      <div id="onlineCount" class="text-center text-gray-400 text-sm mb-3">Users Online: 0</div>

      <div id="chatBox" class="flex-grow overflow-y-auto space-y-4 p-2 pr-1 custom-scrollbar">
        <!-- Messages -->
      </div>

      <div class="mt-2 flex gap-2">
        <input id="msgInput" type="text" placeholder="Type a message..." class="flex-grow p-3 rounded-xl bg-gray-800 text-white focus:outline-none font-medium" disabled />
        <button id="sendBtn" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-xl font-bold" disabled>Send</button>
      </div>

      <div id="chatStatus" class="mt-2 text-center text-sm text-red-500 font-semibold"></div>
    </div>
  </main>

  <!-- Script -->
  <script>
    let socket;
    const chatBox = document.getElementById('chatBox');
    const msgInput = document.getElementById('msgInput');
    const sendBtn = document.getElementById('sendBtn');
    const onlineCount = document.getElementById('onlineCount');
    const chatStatus = document.getElementById('chatStatus');
    const usernameModal = document.getElementById('usernameModal');
    const usernameInput = document.getElementById('usernameInput');
    const submitUsernameBtn = document.getElementById('submitUsernameBtn');

    let myUsername = null;

    submitUsernameBtn.onclick = () => {
      const name = usernameInput.value.trim();
      if (name) {
        myUsername = name;
        connectSocket();
        usernameModal.classList.add('hidden');
        msgInput.disabled = false;
        sendBtn.disabled = false;
      } else {
        alert('Enter a valid name.');
      }
    };

    function connectSocket() {
      // Connect to the live WebSocket URL
      socket = new WebSocket('wss://livechat-spin.onrender.com'); // your real WebSocket URL

      socket.onopen = () => {
        socket.send(JSON.stringify({ type: 'init', username: myUsername }));
        console.log("Connected to WebSocket");
      };

      socket.onmessage = async (event) => {
        try {
          // Parse the incoming message
          const data = JSON.parse(typeof event.data === 'string' ? event.data : await event.data.text());

          // Check for different types of messages
          if (data.type === 'init') return; // Ignore init messages

          if (data.type === 'chat') {
            const isMe = data.from === myUsername;
            appendChatMessage(data, isMe); // Append message to chat
          }

          if (data.type === 'online-count') {
            onlineCount.textContent = `Users Online: ${data.count}`;
          }

          if (data.type === 'chat-status') {
            chatStatus.textContent = data.message;
          }

          if (data.type === 'chat-disabled') {
            appendSystemMessage('Chat is currently disabled.');
          }
        } catch (error) {
          console.error("Error parsing WebSocket message:", error);
          chatStatus.textContent = "‚ùå Failed to parse message.";
        }
      };
    }

    function appendChatMessage(data, isMe) {
      const wrapper = document.createElement('div');
      wrapper.className = `flex ${isMe ? 'justify-end' : 'justify-start'}`;

      const bubble = document.createElement('div');
      bubble.className = `max-w-[75%] p-4 rounded-2xl text-sm shadow-md flex items-start gap-3 ${isMe ? 'bg-green-700 text-white rounded-br-none' : 'bg-gray-800 text-white rounded-bl-none'}`;

      bubble.innerHTML = `
        <div>
          <div class="font-bold text-base">${data.from}</div>
          <div class="font-medium text-sm">${data.message}</div>
          <div class="text-xs text-gray-400 mt-1">${new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}</div>
        </div>
      `;

      wrapper.appendChild(bubble);
      chatBox.appendChild(wrapper);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function appendSystemMessage(text) {
      const el = document.createElement('div');
      el.className = 'text-center text-sm text-gray-500 italic';
      el.textContent = text;
      chatBox.appendChild(el);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function sendMessage() {
      const text = msgInput.value.trim();
      if (text) {
        const msg = {
          type: 'chat',
          from: myUsername,
          message: text
        };
        socket.send(JSON.stringify(msg));
        msgInput.value = '';
        appendChatMessage(msg, true); // Show immediately
      }
    }

    sendBtn.onclick = sendMessage;
    msgInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') sendMessage();
    });
  </script>
</body>
</html>
